<main>
    <form action="bokning" method="post">
     <h2>Bokning:</h2>
        <label for="name">Namn: *</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="birthday">Födelsedatum: *</label><br>
        <input type="number" id="birthday" name="birthday" required><br>

        <label for="adress">Adress: *</label><br>
        <input type="text" id="adress" name="adress" required><br>

        <label for="post">Postkod: *</label><br>
        <input type="number" id="post" name="Post"><br>

        <label for="number">Mobil: *</label><br>
        <input type="number" id="number" name="number" required><br>        
        
        <label for="e-mail">Email: *</label><br>
        <input type="email" id="e-mail" name="e-mail" required><br>

        <br>
        
        <div class="days-box">
            <h2>Anmäl dig för en eller flera dagar:</h2>
            <label for="days">18 - 20 Oktober:</label><br>
            <br>
            <input type="checkbox" id="18 Oktober" name="options[]" value="18 Oktober" required> 18 Okt<br>
            <input type="checkbox" id="19 Oktober" name="options[]" value="19 Oktober" required> 19 Okt<br>
            <input type="checkbox" id="20 Oktober" name="options[]" value="20 Oktober" readonly> 20 Okt<br>
        </div>


        
        <div class="container">
            <div class="preference-box">    
                <h2>Måltids alternativ:</h2>
                <label for="preference">Val av måltid: </label><br>
                <br><input type="checkbox" id="Kött" name="options[]" value="Kött">kött<br>
                <input type="checkbox" id="Fisk" name="options[]" value="Fisk">Fisk<br>
                <input type="checkbox" id="Vegetariskt" name="options[]" value="Vegetariskt">Vegetariskt<br>
                <br>
                <label for="allergies">Önskemål och allergis: </label><br>
                <textarea id="allergies" name="allergis" rows="4" cols="50" placeholder="Skriv allergener här t.ex spannmål.."></textarea> <br>
            </div>
        </div>
        <br>
        <div class="allergies-box">
 </div>
